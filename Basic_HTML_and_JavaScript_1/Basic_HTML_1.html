<!DOCTYPE html>
<html>
	<script src="Basic_JavaScript_1.js"></script>
	<body>
		<h3>Color Name</h3>
		<p>
		<b>
			<font color="green" face="Arial" size="14">This text should be green and bold.</font>
		</b>
		</p>
		<h3>Now for Hex Code</h3>
		<p>
		<u>
			<font color="#0000FF" face="Impact" size="10">This text should be blue and underlined.</font>
		</u>
		</p>
		<p>
		<i>
			<font color="red" face="Verdana" size="2">This text should be red, tiny, and italicized.</font>
		</i>
		</p>
</html>
